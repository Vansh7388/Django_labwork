{% extends 'mywebsite/base.html' %}

{% block myhdg %}Hello Vansh {% endblock %}

{% block body_block %}
    {% if booklist %}
        <h2>List of Books</h2>
        <ol>
            {% for book in booklist %}
                <li><a href="{% url 'mywebsite:detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available books!</strong>
    {% endif %}
{% endblock %}
